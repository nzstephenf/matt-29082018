<div id="info-bar" data-placement="0">
    <!-- new animation -->
    <div id="info-bar-layout-white"><span></span></div>
    <div id="info-bar-layout-shade"><span></span></div>
    <div id="info-bar-layout-bg"><span></span></div>

    <!-- information -->
    <div id="info-bar-left">
        <div id="info-bar-current">
            <div id="info-bar-current-header"><span>Game:</span></div>
            <div id="info-bar-current-game"><span data-game-name></span></div>
            <div id="info-bar-current-platform"><span class="bracket">(</span><span data-platform></span><span class="bracket">)</span></div>
        </div>
    </div>
    
    <div id="info-bar-right">
        <div id="stream-acknowledgements">
            <div id="stream-acknowledgements-left">
                <div id="stream-acknowledgements-left-white"><span></span></div>
                <div id="stream-acknowledgements-left-bg"><span></span></div>
                <div id="stream-acknowledgements-left-title"><span><i class="fas fa-star" id="stream-acknowledgements-left-icon"> </i> Stars: </span></div>
                <!--div id="stream-acknowledgements-left-sample"><span class="name">Stephen Falepau</span> <span class="count">40000</span></div-->
            </div>

            <div id="stream-acknowledgements-right">
                <div id="stream-acknowledgements-right-white"><span></span></div>
                <div id="stream-acknowledgements-right-bg"><span></span></div>
                <div id="stream-acknowledgements-right-title"><span><i class="fas fa-shield-alt" id="stream-acknowledgements-right-icon"> </i> Sub: </span></div>
                <!--div id="stream-acknowledgements-right-sample"><span class="name">Stephen Falepau</span> <span class="count">40000</span></div-->
            </div>
        </div>
    </div>
</div>

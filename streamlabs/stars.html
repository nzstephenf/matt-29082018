<!DOCTYPE html>
<html>
    <head>
        <title>Matt Sohinki - Facebook Stars Alert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/streamlabs/stars.css">
    </head>
    <body>
        <div id="container">
            <div class="stars">
                <!-- max width: 350px -->
                <div class="stars-left">
                    <div class="stars-left-inner-container">
                        <div class="stars-left-inner">
                            <div id="alert-image-container">
                                <div id="alert-image">
                                    <img src="/img/alerts/stars-v2.gif">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stars-left-bg"><span></span></div>
                    <div class="stars-left-white"><span></span></div>
                </div>
                
                <!-- max-width: 550px -->
                <div class="stars-right">
                    <div class="stars-right-inner-container">
                        <div class="stars-right-inner">
                            <div id="alert-message"></div>
                        </div>
                    </div>
                    <div class="stars-right-bg"><span></span></div>
                    <div class="stars-right-white"><span></span></div>
                </div>
            </div>
        </div>

        <script src="/js/jquery.js"></script>
        <script src="/js/streamlabs.js"></script>
    </body>
</html>

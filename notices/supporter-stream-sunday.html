<script id="required-files">
    var dateVersion = new Date().getTime();

    var notice_css = [
        "/css/notices/supporter-stream-sunday.css"
    ], notice_js = [
        "/js/notices/supporter-stream-sunday.js"
    ];
    
    $.each(notice_css, function(i, item){
        $("#notice-block").append('<link rel="stylesheet" type="text/css" href="'+ item +'?v='+ dateVersion +'">');
    });
    
    $.each(notice_js, function(i, item){
        $("#notice-block").append('<script src="'+ item +'?v='+ dateVersion +'"><'+'/script>');
    });
</script>

        <div id="supporter-only-scroll">

                </li>

                <li data-duration="5000">
